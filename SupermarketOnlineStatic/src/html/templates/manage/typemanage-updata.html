<div ng-controller="TypeManageUpdateCtrl">
    <div class="form-group">
     <input type="text" class="form-control"ng-model="formdata.typeName" placeholder="请输入分类名称">
     <input type="text" class="form-control"ng-model="formdata.typeInfo" placeholder="请输入分类描述">
     <select class="form-control" ng-model="formdata.isEnable">
     <option value="y">启用</option>
      <option value="n">禁用</option>
     </select>
    </div>
    <div class="text-right">
       <span class="btn btn-danger btn-sm" ng-click="save();">保存</span>
       <span class="btn btn-danger btn-sm" ng-click="close();">取消</span>
    </div>
  </div>
